

<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/16.4.0/umd/react.development.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.0/umd/react-dom.development.js"></script>

	<style type="text/css">
.person {
  display : inline-block;
  margin : 10px;
  border :1px solid #eee;
  box-shadow: 0 2px 2px #ccc;
  width : 200px;
  padding : 20px
  }

</style>

<script type="text/javascript">
function Person(props) {
  return (
  <div className="person">
  <h1 >{ props.name}</h1>
  <p>My Age : {props.age}</p>
</div> 
  );
};


ReactDOM.render(<Person name="Prithvi" age="23"/>, document.querySelector('#p1'));

ReactDOM.render(<Person name="Prithviraj" age="24"/>, document.querySelector('#p2'));
</script>

	<title>React Tutorials</title>
  <!-- use codepen.io to execute-->
</head>

<body>


<div id="p1"></div>
<div id="p2"></div>



</body>
</html>
