<!-- Class Example-->
	<script type="text/javascript">
		class Person{

			constructor (){
            this.name = 'Prithviraj';
			};
 // constructor is an default inbuilt function 

            printMyName () {
            console.log(this.name
            	)
            };  

		};

		const person  = new Person();
		console.log('========================')
		person.printMyName();

	</script>



<!-- Inheritance in Class Example-->
	<script type="text/javascript">
		class Human{
			constructor(){
				this.gender = 'male';
			};

			printMyGender() {
				console.log(this.gender);
			};
			};


		class NewPerson extends Human {

			constructor (){
            super();
            this.name = 'Prithviraj';
			};
 // constructor is an default inbuilt function 

            printMyName () {
            console.log(this.name
            	)
            };  

		};

		const newperson  = new NewPerson();
		console.log('<========== Inheritance ==============>')
		newperson.printMyName();
		newperson.printMyGender();

	</script>
